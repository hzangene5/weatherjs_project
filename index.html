<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather.js</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card bg-light text-center">
                    <div class="card-body">

                        <h3 class="card-title">
                            <span id="w-location"> </span>
                        </h3>

                        <h4 class="mb-0" id="w-main"> </h4>

                        <img id="w-icon" alt="">

                        <ul class="list-group p-0">
                            <li class="list-group-item d-flex justify-content-center">
                                <div>
                                    دما : <span id="w-temp"> </span> کلوین
                                </div>

                                <div class="mr-3">
                                    کمترین دما :<span id="w-temp_min"> </span>
                                </div>

                                <div class="mr-3">
                                    بیشترین دما :<span id="w-temp_max"> </span>
                                </div>

                            </li>

                            <li class="list-group-item">
                                فشار : <span id="w-pressure"> </span>
                            </li>

                            <li class="list-group-item">
                                رطوبت : <span id="w-humidity"> </span>
                            </li>

                            <li class="list-group-item">
                                سرعت باد : <span id="w-wind_speed"> </span>
                            </li>

                            <li class="list-group-item d-flex justify-content-center">
                                <div>
                                    طول جغرافیایی : <span id="w-lon"> </span>
                                </div>

                                <div class="mr-3">
                                    عرض جغرافیایی : <span id="w-lat"> </span>
                                </div>
                            </li>


                        </ul>

                        <button type="button" class="btn btn-warning mt-4" data-toggle="modal"
                            data-target="#locationModal">
                            تغییر موقعیت
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="locationModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title"> موقعیت</h5>
                    <button class="ml-0 close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="state"> نام استان </label>
                            <input type="text" class="form-control" id="state">
                        </div>

                        <div class="form-group">
                            <label for="city"> نام شهر </label>
                            <input type="text" class="form-control" id="city">
                        </div>
                    </form>
                </div>

                <div class="modal-footer justify-content-start">
                    <button class="btn btn-primary" id="w-change-btn" > نمایش</button>
                    <button class="btn btn-danger" data-dismiss="modal" > بستن</button>
                </div>
                
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

        
    <script src="./js/weather.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
